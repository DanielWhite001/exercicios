<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho da pagina do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--pequena-->

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--media-->

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
 
   
    <!-- <p>aprendendo a reproduzir audios em html</p>
    <audio src="midia/Checker Dance.mp3" controls autoplay></audio> -->
    <!--MP3 WAV OGG-->
    <h1>Reproduzindo audio</h1>

    <audio preload="metadata"  controls autoplay loop>
        <source src="midia/Checker Dance.mp3" type="audio/mpeg">
    </audio>

    <p>infelizmente, aparentemente seu navegador nao consegue reproduzir o audio. <a href="midia/Checker Dance.mp3">Clique aqui para fazer download do arquivo MP3</a></p>
</body>
</html>
