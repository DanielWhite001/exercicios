<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover{
            color: red;
        }

        div:hover > p {
            display: block;
            color: blue;
            background-color: rgb(240, 225, 225);
            font-size: 20px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>

    <div>
        Passa o mouse aqui :D
        <p>TEXTO SECRETO... UAAAAUUU</p>
    </div>

    <p>fim do exemplo, lol</p>
</body>
</html>
